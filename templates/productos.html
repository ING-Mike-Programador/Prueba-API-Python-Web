<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos</title>
    <script>
        // Funci칩n para obtener productos desde la API
        fetch('http://127.0.0.1:5000/productos')
            .then(response => response.json())  // Parsear la respuesta JSON
            .then(productos => {
                const productosDiv = document.getElementById('productos');  // Elemento donde se mostrar치n los productos
                productos.forEach(producto => {
                    // Crear un p치rrafo para cada producto
                    const componenteP = document.createElement("p");
                    componenteP.textContent = `${producto.nombre} - $${producto.precio}`;

                    // Agregar el p치rrafo al div de productos
                    productosDiv.appendChild(componenteP);
                });
            })
            .catch(error => console.error('Error al obtener los productos:', error));
    </script>
</head>

<body>
    <h1>Lista de Productos</h1>
    <br>
    <h2>Lista de Productos</h2>
    <div id="productos"></div>
   
    <a href="{{ url_for('home') }}">
        <button>Volver al inicio</button>
    </a>
</body>

</html>
